version: '3.8'

services:
  backend:
    image: mwwoodworth/brainops-backend:latest
    ports:
      - "10000:10000"
    environment:
      - PORT=10000
      - DATABASE_URL=${DATABASE_URL}
      - ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
