version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: brainops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: brainops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-BrainOps2025!}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: brainops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: brainops-pg-exporter
    environment:
      DATA_SOURCE_NAME: "${DATABASE_URL}"
    ports:
      - "9187:9187"
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
