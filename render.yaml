services:
  - type: web
    name: brainops-backend-prod
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
    healthCheckPath: /health
    numInstances: 1
    plan: standard
    region: oregon
