services:
  - type: web
    name: brainops-backend-prod
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: "10000"
      # Set secrets in the Render dashboard (never commit them here).
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_PROJECT_REF
        value: yomagoqdmxszqtdwuhab
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_JWT_AUDIENCE
        value: authenticated
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    numInstances: 1
    plan: standard
    region: oregon
