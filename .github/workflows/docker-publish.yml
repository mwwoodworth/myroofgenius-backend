name: Docker Build & Publish

on:
  workflow_dispatch: {}

concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      can_docker: ${{ steps.check.outputs.can_docker }}
    steps:
      - id: check
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "can_docker=true" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Missing DOCKER_USERNAME/DOCKER_PASSWORD secrets"
            echo "can_docker=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: preflight
    if: ${{ needs.preflight.outputs.can_docker == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mwwoodworth/brainops-backend:latest
          cache-from: type=registry,ref=mwwoodworth/brainops-backend:latest
          cache-to: type=inline

      - name: Trigger Render Deploy
        if: success()
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          fi
