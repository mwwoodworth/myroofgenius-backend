name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run syntax check
        run: python -m py_compile main.py

      - name: Run tests (if exist)
        run: |
          if [ -d "tests" ] || find . -name "test_*.py" -not -path "./venv/*" | grep -q .; then
            python -m pytest --tb=short -q || true
          else
            echo "No test directory found, skipping"
          fi
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: mwwoodworth/brainops-backend:latest
          cache-from: type=registry,ref=mwwoodworth/brainops-backend:latest
          cache-to: type=inline

      - name: Trigger Render Deploy
        if: success() && github.event_name == 'push'
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          fi

  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: pip audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt --desc || true
        continue-on-error: true
